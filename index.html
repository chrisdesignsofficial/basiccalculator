<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <title> Basic Calculator </title>
</head>
    <body class="d-flex min-vh-100" style=" background-repeat: no-repeat;
    background-size: cover;">
  
    <div class="container text-dark m-auto bg-light border border-warning border-5 rounded-3 py-5 shadow-lg" style="width: fit-content;">
      <h2 class="fw-bolder text-warning"> BASIC CALCULATOR</h2>
      <div class="m-4">
        <input type="number" 
              id="num1-el" 
              class="border border-dark rounded-pill text-dark text-center" 
              style="width: 1.5cm;"/>
        <input type="number" 
              id="num2-el" 
              class="border border-dark rounded-pill text-dark text-center" 
              style="width: 1.5cm;"/>
      </div>
      <small class="fw-bolder"> Input your figure</small>
      <div class="d-flex justify-content-center m-2">
        <button class="bg-success text-light rounded m-1 border-0" onclick="add()">Add</button>
      <button class="bg-danger text-light rounded m-1 border-0" onclick="sub()">Subtract</button>
      <button class="bg-info text-light rounded m-1 border-0" onclick="division()">Divide</button>
      <button class="bg-primary text-light rounded m-1 border-0" onclick="multiplication()">Multiply</button>  
      </div>
      <p id="sum-el" class="text-dark"> Result = </p>
    </div>
      
    
      
      
  
     
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
